<div class="row">
  <div class="col-md-8"></div>
  <form class="col-md-8 form" (ngSubmit)="register()" #registerForm="ngForm">
    <h2 class="form-heading">Registration</h2>
    <div *ngFor="let field of formFields">
      <label>{{field.name}}</label>
      <input type="text" *ngIf="field.name !== 'password'" class="form-control" [(ngModel)]="field.value.value"
             name="{{field.name}}">
      <input type="password" *ngIf="field.name === 'password'" class="form-control" [(ngModel)]="field.value.value"
             name="{{field.name}}">
    </div>
    <br>
    <button id="registerButton" [disabled]="registerForm.form.invalid" class="btn btn-lg btn-primary btn-block"
            type="submit">Submit</button>
  </form>
</div>
