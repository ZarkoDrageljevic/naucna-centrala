<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="magazine">magazine</label>
    <input type="text" class="form-control" id="magazine" placeholder="magazine" formControlName="magazine">
  </div>
  <div class="form-group">
    <label for="scientificField">scientificField</label>
    <input type="text" class="form-control" id="scientificField" placeholder="scientificField" formControlName="scientificField">
  </div>
  <div class="form-group">
    <label for="keywords">keywords</label>
    <input type="text" class="form-control" id="keywords" placeholder="keywords" formControlName="keywords">
  </div>
  <div class="form-group">
    <label for="apstrakt">apstrakt</label>
    <input type="text" class="form-control" id="apstrakt" placeholder="apstrakt" formControlName="apstrakt">
  </div>
  <hr>
  <div id="authors" formArrayName="authors">
      <!-- Check the correct way to iterate your form array -->
      <div *ngFor="let author of form.controls.authors.controls; let i=index" [formGroupName]="i">
        <div>
          <label for="author-name">Coautor Name</label>
          <input id="author-name" formControlName="firstname" class="form-control">
          <label for="author-lastname">Coautor lastname</label>
          <input id="author-lastname" formControlName="lastname" class="form-control">
        </div>
        <div>
          <button *ngIf="form.controls.authors.controls.length > 0" (click)="deleteRow(i)" class="btn btn-danger">Remove Coauthor</button>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" (click)="addNewRow()" class="btn btn-primary">Add Coauthor</button>
    </div>
  <hr>
  <div class="form-group">
    <label for="files">File</label>
    <input type="file" id="files" (change)="onFileChange($event)" #fileInput>
  </div>

  
  <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw"
      *ngIf="loading"></i></button>
</form>
