<div *ngIf="paper.scienceField" class="row">
  <div class="col-md-2"></div>
  <form class="col-md-8 form" (ngSubmit)="create()" #paperForm="ngForm">
    <h2 class="form-heading">Paper</h2>

    <input hidden type="text" class="form-control" [ngModel]="paper.id" name="id" disabled autofocus [value]="paper.id">
    <label>Title</label>
    <input disabled type="text" class="form-control" [(ngModel)]="paper.title" name="title" required autofocus
           [value]="paper.title">
    <label>Abstract</label>
    <textarea class="form-control" [(ngModel)]="paper.paperAbstract" name="abstract" required disabled
              [value]="paper.paperAbstract"></textarea>
    <label>Keywords</label>
    <input type="text" class="form-control" [(ngModel)]="paper.keywords" name="keywords" required autofocus disabled
           [value]="paper.keywords">
    <label>Science field</label>
    <input *ngIf="paper.scienceField" type="text" class="form-control" [(ngModel)]="paper.scienceField.title" name="scienceField" required
           autofocus disabled [value]="paper.scienceField.title">
    <label>Upload pdf</label>
    <input type="file" class="form-control-file" (change)="fileChange($event)" accept=".pdf">
    <input type="hidden" [(ngModel)]="file" name="file" required>
    <br/>
    <button [disabled]="paperForm.form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Submit
      paper
    </button>
  </form>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div *ngIf="formFields" class="col-md-8">
    <h3>Comments</h3>
    <div *ngFor="let formField of formFields" class="col-md-12">
      <textarea  *ngIf="formField.name === 'formatComment'" style="width: 100%" disabled>{{formField.value.value}}</textarea>
    </div>
  </div>
</div>
