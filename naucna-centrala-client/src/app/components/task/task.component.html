<div class="row">
  <div class="col-md-8"></div>
  <div class="col-md-8">
    <table class="table table-bordered">
      <thead class="thead-light">
      <tr>
        <th scope="col"><b>TASKS</b></th>
        <th scope="col">Name</th>
        <th scope="col">Created</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index" class="pointer bg-light" (click)="goToTask(task)">
        <td scope="row"> {{i+1}} </td>
        <td scope="row">{{task.name}}</td>
        <td scope="row">{{task.created | date:'medium'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
